<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login - SkyCortex</title>
<link rel="icon" href="/static/pepecraft.png" type="image/png">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { background-color:#000; color:#fff; font-family:'Roboto',sans-serif; display:flex; justify-content:center; align-items:center; min-height:100vh; margin:0; }
.card { background-color:#0d0d0d; border:1px solid #00ff00; border-radius:10px; padding:2rem; width:100%; max-width:400px; }
input { background-color:#003300; color:#fff; border:1px solid #00ff00; border-radius:5px; margin-bottom:1rem; padding:0.5rem; width:100%; }
.btn-success { background-color:#00ff00; color:#000; border:none; width:100%; padding:0.5rem; font-size:1rem; }
.btn-success:hover { background-color:#66ff66; }
a { color:#00ff00; }
a:hover { color:#66ff66; }
.error { color:#ff4444; text-align:center; margin-bottom:1rem; }
</style>
</head>
<body>
<div class="card">
    <h2 class="text-center mb-3">Login</h2>
    {% if error %}<div class="error">{{ error }}</div>{% endif %}
    <form method="post">
        <input type="text" name="username" placeholder="Benutzername" required>
        <input type="password" name="password" placeholder="Passwort" required>
        <button class="btn-success" type="submit">Einloggen</button>
    </form>
    <p class="mt-3 text-center">Du hast keinen Account? <a href="/register">Registrieren</a></p>
</div>
</body>
</html>
