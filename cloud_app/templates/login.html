<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SkyCortex - Login</title>
<link rel="icon" href="/static/pepecraft.png" type="image/png">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    background-color: #000;
    color: #fff;
    font-family: 'Roboto', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.card {
    background-color: #0d0d0d;
    border: 1px solid #00ff00;
    padding: 2rem;
    width: 100%;
    max-width: 400px;
    border-radius: 10px;
}
input {
    background-color: #003300;
    color: #fff;
    border: 1px solid #00ff00;
}
.btn-primary {
    background-color: #00ff00;
    color: #000;
    border: none;
}
.btn-primary:hover {
    background-color: #66ff66;
}
a { color: #00ff00; text-decoration: none; }
a:hover { color: #66ff66; }
h2 { text-align: center; margin-bottom: 2rem; }
</style>
</head>
<body>
<div class="card">
    <h2>In deine Cloud einloggen</h2>
    <form method="post" action="/login">
        <input type="text" name="username" class="form-control mb-3" placeholder="Benutzername" required>
        <input type="password" name="password" class="form-control mb-3" placeholder="Passwort" required>
        <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
    </form>
    <div class="text-center">
        <span>Du hast keinen Account? </span><a href="/register">Registrieren</a>
    </div>
</div>
</body>
</html>
