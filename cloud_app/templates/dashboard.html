<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cloudhosting - Dashboard</title>
<link rel="icon" href="/static/pepecraft.png" type="image/png">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { background-color:#000; color:#fff; font-family:'Roboto',sans-serif; margin:0; padding:0; }
.card { background-color:#0d0d0d; border:1px solid #00ff00; color:#fff; margin-bottom:1rem; }
input, select { background-color:#003300; color:#fff; border:1px solid #00ff00; }
a { color:#00ff00; text-decoration:none; }
a:hover { color:#66ff66; }
.btn-success { background-color:#00ff00; border:none; color:#000; }
.btn-success:hover { background-color:#66ff66; }
.btn-danger { background-color:#ff0000; border:none; color:#000; }
.btn-danger:hover { background-color:#ff6666; }
.progress { height:15px; border-radius:5px; }
footer { text-align:center; margin-top:2rem; color:#fff; }
</style>
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <div class="card p-3 shadow-sm mb-3">
                <h3 class="text-center mb-3">Datei hochladen</h3>
                <form id="uploadForm" method="post" enctype="multipart/form-data">
                    <input type="file" name="file" class="form-control mb-2" required>
                    <button type="submit" class="btn btn-success w-100">Hochladen</button>
                </form>
                <div class="progress mt-3" id="progressContainer" style="display:none;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:0%">0%</div>
                </div>
            </div>

            <div class="card p-3 shadow-sm mb-3">
                <h4 class="mb-3">Gespeicherte Dateien</h4>
                <ul class="list-group list-group-flush" id="fileList">
                    <!-- Dateien per Backend rendern -->
                    <!-- Beispiel -->
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>example.txt</span>
                        <div>
                            <a href="/download/example.txt" class="btn btn-success btn-sm me-1">Download</a>
                            <form method="post" action="/delete/example.txt" style="display:inline;">
                                <button class="btn btn-danger btn-sm">LÃ¶schen</button>
                            </form>
                        </div>
                    </li>
                </ul>
            </div>

            <form method="post" action="/logout">
                <button class="btn btn-outline-secondary w-100">Logout</button>
            </form>
        </div>
    </div>
</div>

<footer>
    <span>Powered by Danger222</span>
    <img src="/static/pepecraft.png" alt="Logo" style="height:50px;">
</footer>

<script>
document.getElementById("uploadForm").addEventListener("submit", function(e){
    e.preventDefault();
    const form = e.target;
    const formData = new FormData(form);
    const xhr = new XMLHttpRequest();
    const progressContainer = document.getElementById("progressContainer");
    const progressBar = progressContainer.querySelector(".progress-bar");
    progressContainer.style.display = "block";
    progressBar.style.width = "0%";
    progressBar.textContent = "0%";
    xhr.upload.addEventListener("progress", function(event){
        if(event.lengthComputable){
            let percent = Math.round((event.loaded / event.total) * 100);
            progressBar.style.width = percent+"%";
            progressBar.textContent = percent+"%";
        }
    });
    xhr.addEventListener("load", function(){
        if(xhr.status===200){ progressBar.classList.add("bg-success"); progressBar.textContent="Fertig!"; window.location.reload(); }
        else { progressBar.classList.add("bg-danger"); progressBar.textContent="Fehler!"; }
    });
    xhr.open("POST","/upload");
    xhr.send(formData);
});
</script>
</body>
</html>
