<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cloudhosting</title>
<link rel="icon" href="cloud_app/static/pepecraft.png" type="image/png">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    background-color: #000;
    color: #fff;
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    justify-content: center;
    align-items: center;
}
a { color: #00ff00; text-decoration: none; font-weight: bold; }
a:hover { color: #66ff66; }
.container {
    text-align: center;
}
h1 {
    font-size: 3rem;
    margin-bottom: 2rem;
    text-shadow: 0 0 10px #00ff00;
}
.btn-main {
    background-color: #00ff00;
    color: #000;
    border: none;
    padding: 10px 25px;
    font-size: 1.2rem;
    border-radius: 10px;
    margin: 10px;
    transition: 0.2s;
}
.btn-main:hover {
    background-color: #66ff66;
}
footer {
    margin-top: 3rem;
    text-align: center;
    font-size: 0.9rem;
    color: #fff;
}
</style>
</head>
<body>
<div class="container">
    <h1>Willkommen beim Cloudhosting</h1>
    <p>
        <a href="cloud_app/templates/login" class="btn-main">Einloggen</a>
        <a href="cloud_app/templates/register" class="btn-main">Registrieren</a>
    </p>
    <p>Du hast noch keinen Account? Klicke auf „Registrieren“.</p>
</div>
<footer>
    <span>Powered by RandomAuto</span>
    <br>
    <img src="cloud_app/static/pepecraft.png" alt="Logo" style="height:50px;">
</footer>
</body>
</html>
